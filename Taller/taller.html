<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
        <!-- afegim aquest per a fer les animacions !-->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <!--
        Dessarollado por pau i javi
    -->
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="card" src="goku.gif" />
            <a-asset-item id="avatarModel" src="n1/scene.gltf"></a-asset-item>
            <a-asset-item id="avatarMode2" src="n2/scene.gltf"></a-asset-item>
            <a-asset-item id="avatarMode3" src="n3/scene.gltf"></a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
                <a-plane src="#card" position="0 0 0" height="1.4" width="1" rotation="0 0 0"></a-plane>              
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
          <a-gltf-model src="#avatarModel"
          scale="1 1 1"
          position="0 0 0"
          rotation="90 0 0"
          animation-mixer ="clip: Armature|ArmatureAction.001" >
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
          <a-gltf-model src="#avatarMode2"
          scale="0.6 0.6 0.6"
          position="0 0 0"
          rotation="90 0 0"
          animation-mixer ="clip: Esqueleto|EsqueletoAction.001" >
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
          <a-gltf-model src="#avatarMode3"
          scale="3 3 3"
          position="0 0 0"
          rotation="90 0 0"
          animation-mixer ="clip: Walk" >
        </a-entity>
    </a-scene>
  </body>
</html>
