<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="imgSortida" src="assets/entragroc.png" >
      <img id="imgFantasma" src="assets/fantasma.png" >
      <img id="imgCasa" src="assets/casamaldita.jpg" >
      <a-asset-item id="dracula" src="assets/fnaf_2_hw_map/scene.gltf"></a-asset-item>
      <a-asset-item id="neko" src="assets/nekoarc_meowscarada/scene.gltf"></a-asset-item>
      <a-asset-item id="artifac" src="assets/magical_artefact/scene.gltf"></a-asset-item>
      <a-asset-item id="fd" src="assets/fredbear_fnaf/scene.gltf"></a-asset-item>

    </a-assets>

   
    <a-scene>
      <a-sky color="#000"></a-sky>
      <a-entity gltf-model="#dracula" position="0 0 0" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#artifac" position="0 0 8" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="#neko" position="-1 0 -9" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#fd" position="0 0 -5" scale="4 4 4"
      animation="property: rotation; dur: 10000;
      to: 0 360 0; loop: true"></a-entity>

    </a-scene>
  </body>
</html>
